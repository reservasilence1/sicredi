        body {

        }

        /* Header */
        .navbar {
            background-color: #F8F8FF;

        /* Main Container */
        .main-container {

            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-top: 10px;
        }

        /* Content Section */
        .content-section {
            margin-bottom: 30px;
        }

        .content-section p {
            color: #555;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .important-text {
            background: #f8f9fa;
            border-left: 4px solid #FACC15;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
            font-weight: 600;
            color: #333;
        }

        /* Form Section */
        .form-section {
            margin-top: 30px;
        }

        .form-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: left;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F8F8FF;
        }

        .form-input:focus {
            outline: none;
            border-color: #FACC15;
            box-shadow: 0 0 0 3px rgba(153, 3, 214, 0.1);
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #00C247, #00C247);
            color: black;
            border: none;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(153, 3, 214, 0.3);
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(153, 3, 214, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-card {
                margin: 10px;
                padding: 30px 20px;
            }

            .manager-info h3 {
                font-size: 20px;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            .content-section p {
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 15px 4%;
            }

            .content-card {
                padding: 25px 15px;
            }

            .manager-info h3 {
                font-size: 18px;
            }

            .content-section p {
                font-size: 14px;
            }
        }
    </style>

  center.appendChild(txt);
  navbar.appendChild(center);
});
</script>
